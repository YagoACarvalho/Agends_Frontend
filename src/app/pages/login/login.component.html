<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form container p-4 rounded shadow bg-white">

  <h2 class="text-center mb-4 text-primary">Login</h2>

  <mat-form-field appearance="fill" class="full-width mb-3">
    <mat-label>UsuÃ¡rio</mat-label>
    <input matInput formControlName="username" autocomplete="username" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width mb-4">
    <mat-label>Senha</mat-label>
    <input matInput type="password" formControlName="senha" autocomplete="current-password" />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    class="w-100 py-2"
    [disabled]="loading || loginForm.invalid"
  >
    {{ loading ? 'Entrando...' : 'Entrar' }}
  </button>

  <p *ngIf="errorMessage" class="error-message mt-3 text-danger text-center">{{ errorMessage }}</p>
</form>
