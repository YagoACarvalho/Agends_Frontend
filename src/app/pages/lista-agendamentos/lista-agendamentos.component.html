<h2 class="text-center my-4">Meus Agendamentos</h2>

<div *ngIf="loading" class="text-center text-primary">
  <div class="spinner-border" role="status"></div>
  <p class="mt-2">Carregando...</p>
</div>

<div *ngIf="error" class="alert alert-danger text-center">
  {{ error }}
</div>

<ul *ngIf="!loading && !error && agendamentos.length > 0" class="list-group custom-list">
  <li *ngFor="let agendamento of agendamentos" class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-md-center shadow-sm rounded custom-item">
    <div>
      <strong>#{{ agendamento.procedimentosId }}</strong> - 
      <span class="text-muted">{{ agendamento.dataHora | date: 'short' }}</span>
    </div>
    <div>
      <span class="badge bg-secondary me-2">{{ agendamento.nome }}</span>
      <span class="badge bg-info text-dark">{{ agendamento.numeroTelefone }}</span>
    </div>
  </li>
</ul>

<div *ngIf="!loading && agendamentos.length === 0" class="alert alert-warning text-center mt-3">
  Nenhum agendamento encontrado.
</div>
