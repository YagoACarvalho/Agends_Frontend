<div class="agendamentos-container">
  <ul class="agendamentos-list">
    <li *ngFor="let agendamento of agendamentos" class="agendamento-item">
      
      <div class="agendamento-header">
        <div class="agendamento-id">
          <strong>#{{ agendamento.id }}</strong>
        </div>
        <div class="agendamento-data">
          <span class="data-texto">{{ agendamento.dataHora | date: 'short' }}</span>
        </div>
      </div>

      <div class="agendamento-info">
        <div class="cliente-info">
          <span class="badge badge-cliente">{{ agendamento.nome }}</span>
          <span class="badge badge-telefone">{{ agendamento.numeroTelefone }}</span>
        </div>
        
        <div class="procedimento-info">
          <small class="procedimento-texto">
            Procedimento: {{ agendamento.procedimentoId?.servico }}
          </small>
        </div>
      </div>

      <div class="agendamento-status">
        <span class="badge status-badge"
              [ngClass]="{
                'status-atendido': agendamento.status === 'ATENDIDO',
                'status-aberto': agendamento.status === 'EM ABERTO',
                'status-pendente': agendamento.status !== 'EM ABERTO' && agendamento.status !== 'ATENDIDO'
              }">
          {{ agendamento.status || 'PENDENTE' }}
        </span>
      </div>

      <div class="agendamento-acoes">
        <button mat-raised-button 
                class="btn-concluir"
                (click)="marcarComoConcluido(agendamento.id!)"
                [disabled]="agendamento.status === 'ATENDIDO'">
          Concluir
        </button>
        
        <button mat-raised-button 
                class="btn-excluir"
                (click)="deletarAgendamento(agendamento.id!)">
          Excluir
        </button>
      </div>
      
    </li>
  </ul>
</div>
