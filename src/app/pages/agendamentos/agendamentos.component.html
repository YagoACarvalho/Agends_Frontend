<form [formGroup]="agendamentoForm" (ngSubmit)="onSubmit()" class="formulario">
    <mat-form-field appearance="fill">
      <mat-label>Nome do Cliente</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Servi√ßo</mat-label>
      <mat-select formControlName="procedimentosId">
      <mat-option value="">Selecione um procedimento</mat-option>
      <mat-option
        *ngFor="let proc of procedimentos"
        [value]="proc.id">
        {{proc.servico}}
    </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Data e Hora</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dataHora" />
      <input type="time" formControlName="hora" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="numeroTelefone" placeholder="(99) 99999-9999" />
    </mat-form-field>
    
  
    <button mat-raised-button color="primary" type="submit">Agendar</button>
  </form>
