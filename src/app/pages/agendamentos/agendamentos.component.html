<form [formGroup]="agendamentoForm" (ngSubmit)="onSubmit()" 
  class="formulario container mt-5 mb-5 p-4 rounded shadow bg-white">

  <h3 class="mb-4 text-center text-primary">Agendamento de ServiÃ§o</h3>

  <div class="row g-3">
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Nome do Cliente</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>ServiÃ§o</mat-label>
        <mat-select formControlName="procedimentosId">
          <mat-option value="">Selecione um procedimento</mat-option>
          <mat-option *ngFor="let proc of procedimentos" [value]="proc.id">
            {{ proc.servico }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dataHora">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Hora</mat-label>
        <input matInput type="time" formControlName="hora">
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="numeroTelefone" placeholder="(99) 99999-9999" />
      </mat-form-field>
    </div>

    <div class="col-12 text-center mt-3">
      <button mat-raised-button color="primary" type="submit" class="px-5 py-2">
        ðŸ’¾ Agendar
      </button>
    </div>
  </div>
</form>
